<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Come to My House?</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: background 0.5s, color 0.5s;
      background-color: pink; /* Original background for non-hacked screen */
      color: white;
      overflow: hidden;
    }
    h1 {
      font-size: 40px;
      text-shadow: 2px 2px 5px rgba(255, 105, 180, 0.8);
      z-index: 10;
    }
    button {
      font-size: 40px;
      padding: 20px;
      margin: 20px;
      border-radius: 15px;
      border: none;
      cursor: pointer;
      z-index: 10;
    }
    #yes {
      background-color: lightgreen;
    }
    #no {
      background-color: lightcoral;
    }
    .hacked-screen {
      position: absolute;
      width: 100vw;
      height: 100vh;
      background: url('https://media1.tenor.com/m/5lWosOHS630AAAAC/amor.gif')
        no-repeat center center;
      background-size: cover;
      color: lime;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      white-space: pre;
      padding: 20px;
      overflow: hidden;
      z-index: 2; /* Ensures the hacked screen text is above any background */
    }
    /* Increase the font-size of the hacked text and add a shake animation */
    #hacked-text {
      font-size: 36px; /* Bigger text */
      animation: shake 0.5s infinite;
    }
    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
    .falling-code {
      position: absolute;
      top: -50px;
      color: lime;
      font-size: 20px;
      font-family: monospace;
      opacity: 0.7;
      animation: fall linear infinite;
    }
    .falling-gif {
      position: absolute;
      top: -50px;
      animation: fall 6s linear infinite;
    }
    @keyframes fall {
      from { transform: translateY(-50px); opacity: 1; }
      to { transform: translateY(100vh); opacity: 0; }
    }
    .translator {
      margin-top: 20px;
      font-size: 18px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1; /* Video behind the content */
      border: none;
    }
  </style>
</head>
<body>
  <h1 id="question">
    Will you come to my house? <br />
    តើអ្នកនឹងមកផ្ទះខ្ញុំទេ?
  </h1>
  <button id="yes" onclick="pressYes()">Yes</button>
  <button id="no" onclick="pressNo()">No</button>

  <script>
    let noCount = 0;
    function pressYes() {
      alert(";)");
      document.getElementById("yes").remove();
    }
    function pressNo() {
      noCount++;
      const messages = [
        "Are you sure? \n តើអ្នកប្រាកដឬទេ?",
        "Really sure? \n ច្បាស់ណាស់ឬ?",
        "Think again! \n គិតម្តងទៀត!",
        "Last chance... \n ឱកាសចុងក្រោយ...",
        "Too late now! \n អស់ឱកាសហើយ!",
      ];
      if (noCount < messages.length) {
        document.getElementById("question").innerText =
          messages[noCount - 1];
      } else {
        document.body.innerHTML =
          '<div class="hacked-screen" id="hacked-text"></div>';
        typeHackedText();
        generateFallingCode();
        addFallingGifs();
        addTranslator();
        playYouTubeBackgroundSound();
      }
    }
    function typeHackedText() {
      const text = `YOU JUST GOT HACKED!
System Breach Detected... -> មានការបំពានប្រព័ន្ធត្រូវបានគ្រប់គ្រប់គ្រង...
Accessing Personal Data... -> កំពុងចូលដំណើរការទិន្នន័យផ្ទាល់ខ្លួន...
Encrypting Files... -> កំពុងបំលែងឯកសារ...
Uploading to Remote Server... -> កំពុងផ្ទុកទៅម៉ាស៊ីនបម្រើឆ្ងាយ...
ERROR! UNAUTHORIZED ACCESS DETECTED... -> ព្យួរកើតឡើង! មានការចូលប្រើមិនអនុញ្ញាតត្រូវបានរកឃើញ...
Injecting Malware... -> កំពុងបញ្ចូលម៉ាលវែរ...
System Overload... -> ប្រព័ន្ធធ្លាក់ចុះ...`;
      let i = 0;
      function type() {
        if (i < text.length) {
          document.getElementById("hacked-text").innerText += text.charAt(i);
          i++;
          setTimeout(type, 50);
        }
      }
      type();
    }
    function generateFallingCode() {
      setInterval(() => {
        let code = document.createElement("div");
        code.classList.add("falling-code");
        code.innerText =
          Math.random() > 0.5 ? "0101010101" : "1100110011";
        code.style.left = Math.random() * 100 + "vw";
        code.style.animationDuration = Math.random() * 2 + 3 + "s";
        document.body.appendChild(code);
        setTimeout(() => {
          code.remove();
        }, 5000);
      }, 100);
    }
    function addFallingGifs() {
      // Capple GIFs
      for (let i = 0; i < 5; i++) {
        const capple = document.createElement("img");
        capple.src =
          "https://media.tenor.com/HoXg2JXLbisAAAAi/capple.gif";
        capple.classList.add("falling-gif");
        capple.style.width = "100px";
        capple.style.left = Math.random() * 100 + "vw"; // Random horizontal position
        document.body.appendChild(capple);
      }
      // Crying Cat GIFs
      for (let i = 0; i < 5; i++) {
        const cryingCat = document.createElement("img");
        cryingCat.src =
          "https://media1.tenor.com/m/REunxY-JdKEAAAAd/cat-crying-cat.gif";
        cryingCat.classList.add("falling-gif");
        cryingCat.style.width = "120px";
        cryingCat.style.left = Math.random() * 100 + "vw"; // Random horizontal position
        document.body.appendChild(cryingCat);
      }
    }
    function addTranslator() {
      const translatorDiv = document.createElement("div");
      translatorDiv.classList.add("translator");
      translatorDiv.innerHTML = `
        <strong>Translator:</strong> <input type="text" id="translatorInput" placeholder="Enter text here" oninput="translateText()">
        <p id="translatedText"></p>
      `;
      document.body.appendChild(translatorDiv);
    }
    function translateText() {
      const inputText = document.getElementById("translatorInput").value;
      const translatedText =
        "Translation: " +
        inputText.split("").reverse().join(""); // Simple reverse as placeholder for translation
      document.getElementById("translatedText").innerText = translatedText;
    }
    function playYouTubeBackgroundSound() {
      const iframe = document.createElement("iframe");
      iframe.src =
        "https://www.youtube.com/embed/QRbMnlncGkQ?autoplay=1&loop=1&playlist=QRbMnlncGkQ";
      iframe.frameborder = "0";
      iframe.allow = "autoplay; encrypted-media";
      document.body.appendChild(iframe);
    }
  </script>
</body>
</html>
